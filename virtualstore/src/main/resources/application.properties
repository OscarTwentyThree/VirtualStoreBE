spring.application.name=virtualstore

spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.datasource.url=jdbc:mysql://localhost:3306/virtual_store
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.globally_quoted_identifiers=true


#ROUTES
vs= v1
url.user=/${vs}/users
url.login= /${vs}/users/login
url.user.signup= /${url.user}/signup


#Bill
url.bill=/${vs}/bills

#Product
url.product=/${vs}/products

#Category
url.category=/${vs}/categories

#SubCategory
url.subcategory=/${vs}/subcategories

#Order
url.order=/${vs}/orders

#PaymentMethod
url.payment_method=/${vs}/payment_methods

#Address
url.address=/${vs}/addresses

#Status
url.status=/${vs}/status

#Shipping_Address
url.shipping_address=/${vs}/shipping_addresses





